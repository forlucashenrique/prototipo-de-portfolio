<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Lucas Henrique</title>
</head>

<body>
  <div class="container">
    <header >
      <div class="header__container">
        <h1>
          LH
        </h1>
        <nav class="header__nav">
          <ul>
            <li class="active"><a href="#home">HOME</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#contact">CONTACTS</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="home" class="about__container">
        <div class="about__container-info">
          <p>What’s Up!</p>
          <p>I’m Lucas Henrique,<br>
            a Beginner Web Developer.</p>
        </div>
        <div class="about__container-svg">
          <img src="./imgs/svg_portfolio.svg" alt="">
        </div>
      </div>
      <div id="projects" class="projects__container">
        <h2>PROJECTS</h2>
        <div class="projects__container-cards">
          <a href="https://forlucashenrique.github.io/fyg-store/" target="_blank">
            <div class="projects__container-card">
              <img src="./imgs/fyg-store.png" alt="" srcset="">
            </div>
          </a>
          
          <div class="projects__container-card"></div>
          <div class="projects__container-card"></div>
        </div>
      </div>
      <div id="contact" class="contact__container">
        <h2>CONTACT</h2>
        <div class="contact__container-form">
          <form>
            <div>
              <input type="text" placeholder="Seu Nome">
            </div>
            <div>
              <input type="text" placeholder="Email">
            </div>
            <div>
              <textarea placeholder="Digite uma mensagem"></textarea>
            </div>
            
            <button type="button">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <span>made by Lucas Henrique with </span>
        <img src="./imgs/heart.svg" alt="">
      </div>
      <div class="footer__social_medias">
        <img src="./imgs/github.svg" alt="">
        
        <img src="./imgs/twitter.svg" alt="">
      </div>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>
